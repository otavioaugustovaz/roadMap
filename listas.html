<!--Lista ordenada:
<OL>
<LI>Item número um.</LI>
<LI>Item número dois.</LI>
<LI>Item número três.</LI>
</OL>

Uma lista ordenada é delimitada pelas etiquetas <OL> e </OL> (Ordered List). Cada item da lista é delimitado pelas etiquetas <LI> e </LI> (List Item).



Lista não-ordenada
<UL>
  <LI>Primeiro item.</LI>
  <LI>Segundo item.</LI>
  <LI>Terceiro item.</LI>
</UL>

A estrutura da lista não-ordenada é semelhante a da lista ordenada - porém, ao invés de ser construída com o elemento OL, é construída com o elemento UL (Unordered List).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Suspensa</title>
</head>
<body>
  <p><strong>Menu Suspenso</strong></p>

  <form name="Cadastro" method="GET" action="listas.html"></form>


  <fieldset>
    <legend>Selecione as tecnologias desejadas:</legend>
    <select name="tecnologias" id="tech" multiple size="4"
 
    <option value=""></option>
    <optgroup label="Linguagens de Front-End"></optgroup>
    <option value="JavaScript">Java-Script</option>
    <option value="Python">Python</option>
    <option value="PHP">PHP</option>
    <optgroup label="Linguagens de Back-End"></optgroup>
    <option value="Node">Node</option>
    <option value="Java">Java</option>
    <option value="Kotlin">Kotlin</option>
    <option value="C++">C++</option>
    <option value="C#">C#</option>
    ></select> <br>
    <br>
    </fieldset>

    

 </body>
</html>
